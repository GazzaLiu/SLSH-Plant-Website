      <p style="line-height: 150%; margin: 6">　　常綠多年生大喬木，樹皮灰白色，平滑。莖上會長氣根。葉單一互生，卵圓形或橢圓形，長4∼10公分，寬2∼4公分，先端短，銳尖，革質，全緣。隱頭花序單生或成對腋生，無柄，開始時是紅色，隨著花之成熟轉為黑紫色。</p>
      <p style="line-height: 150%; margin: 6">　　垂榕之樹皮可製繩索，莖可做木材，葉片搗碎可外敷治潰瘍等症。</TD></TR>
