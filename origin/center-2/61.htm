      <p style="line-height: 150%; margin: 6">　　多年生草本植物，高約50∼120cm莖直立，多分枝，葉對生，卵形或卵狀三角形。夏至初冬開花每一總苞內開一朵，傍晚開放；苞片五裂，萼片狀，花被呈漏斗狀，有紫紅、白色、黃色、紅色或斑色，果實卵形，長約8mm，黑色。</p>
      <p style="line-height: 150%; margin: 6">　　紫茉莉之地下塊莖形如小蕃薯，含有毒性，誤食會口舌麻木，皮膚麻木，疼痛，觸覺遲鈍，伴有頭痛頭昏耳鳴，聽力減退等症狀。</TD></TR>
