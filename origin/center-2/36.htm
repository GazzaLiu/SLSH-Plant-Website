      <p style="line-height: 150%; margin: 6">　　常綠灌木，葉對生，披針形至卵狀披針形，先端銳形，細鋸齒緣，上表面綠色，下表面紅紫色。聚繖花序腋生，雄花萼片3枚，線狀披針形，雄蕊3枚；雌花萼片3枚，卵形，蒴果。枝葉及細小之花，粗看似桂花。</p>
