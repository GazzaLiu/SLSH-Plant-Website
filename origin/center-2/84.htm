      <p style="line-height: 150%; margin: 6">　　落葉性灌木，葉脈偶有刺，葉為單葉長卵形，對生或叢生，基部漸狹先端尖，全緣 
      有光澤，3∼6月開花花頂生，紅色，花梗短，花瓣六片有皺摺，花萼厚肉質，筒狀，宿存。果為漿果，球形，熟時澄黃或紅色，味酸甜，種子多數，種子具肉質之假種皮。</p>
      <p style="line-height: 150%; margin: 6">　　石榴之果皮可提製染料，假種皮可食用，味甘酸，果皮為腸之收斂劑可治慢性下痢及腸痔出血，花可止痢，治月經不順及白帶過多，根、莖可驅絛蟲，治敗腎。</TD></TR>
