      <p style="line-height: 150%; margin: 6">　　落葉中喬木，冬天落葉，春天長出綠葉，葉橢圓形，光頭，互生而近於對生，整個小枝遠看似羽狀複葉。夏日開花，紫色，圓錐花序，頂生，花瓣5片，皺折狀，果為蒴果，圓形，秋後葉片由綠轉紅褐色，然後才落葉。大花紫薇原產印度，引入本島60年，多做為庭園樹或行道樹。以種子播種繁殖。</TD></TR>
