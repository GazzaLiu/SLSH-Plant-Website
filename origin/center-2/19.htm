      <p style="line-height: 150%; margin: 6">　　長綠木本狀；幹單一直立叢生葉脫落後留下明顯環節。二回羽狀複葉長1∼3公尺，柄基鞘狀抱莖；小葉互生，鰭形，頂端截形具不規則齒裂。肉穗花序腋生，長約30公分，下垂，狀如掃帚，花小形，單性，雌雄同株。果實近球形，徑約1.2公分，每年三月至六月開花，果實成熟時為暗色。</p>
      <p style="line-height: 150%; margin: 6">　　叢立孔雀椰子除供觀賞外，花軸之汁可釀酒，人的皮膚碰觸到成熟果實的汁液時會有紅腫發癢的現象。</TD></TR>
