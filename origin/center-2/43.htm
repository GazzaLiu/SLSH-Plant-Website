    <TD width="291" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="358">     

      <p style="line-height: 150%; margin: 6">　　多年生草本，鱗莖圓球形，外被黑褐色膜，葉狹長披針形長35∼60cm，花軸由莖基抽出，長40∼50cm，每一花軸常為4朵花，花喇叭狀，花被6枚，小蕊6、子房3室、下位。花大型，徑約15公分。花色有粉紅、大紅、白底紅紋、白等，花期在4∼6月。</p>
      <p style="line-height: 150%; margin: 6">　　繁殖以播種或以分球或用鱗片繁殖，先產生小球再以小球繁殖。</TD></TR>
