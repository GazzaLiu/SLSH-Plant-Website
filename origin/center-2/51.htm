      <p style="line-height: 150%; margin: 6">　　落葉灌木或小喬木，花色有白、紫紅、桃紅，為夏季優良之木本花卉，有「夏季櫻花」之稱。有高、矮兩品種，樹皮光滑常剝落，葉卵形或橢圓形，葉柄甚短，葉互生或近於對生，小枝軟常呈懸垂狀，花著生於枝端的圓錐花序上，花瓣5片，皺縮狀，雄蕊約40個，黃色，夏末秋初盛開，可以播種或阡插繁殖。紫薇花是基隆市之市花。</TD></TR>
