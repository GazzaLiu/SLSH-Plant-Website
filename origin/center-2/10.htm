    <TD width="288" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="365">     

      <p style="line-height: 150%; margin: 6">　　落葉小喬木，植株直立莖皮具瘤刺，小枝有銳刺及褐色絨毛。二回奇數羽狀複葉，小葉7∼11枚，卵形至長卵形，長8∼15公分，寬4∼8公分，先端漸尖，基部圓或略心形，鋸齒緣，表面有絨毛具短柄。圓錐狀繖形花序腋生，被絨毛，花瓣5枚，三角狀卵形，果實球形，表面有五縱稜，花期五月，九月結果。</p>
      <p style="line-height: 150%; margin: 6">　　刺璁之根可入藥，有袪風除濕之效。</TD></TR>
