      <p style="line-height: 150%; margin: 6">　　原產北美、中美，常綠肉質植物，耐旱、耐強光也耐陰，葉片劍形葉尖尖銳，葉質厚。地下根莖多肉質，可出芽。花序總狀於莖頂抽出長花軸而開花，鐘形、乳白色，果為蒴果。</p>
