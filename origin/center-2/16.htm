      <p style="line-height: 150%; margin: 6">　　常綠或半落葉性大喬木，葉互生葉柄長，鈍鋸齒緣，小葉卵形或卵狀長橢圓形。雌雄異株，圓錐花序，腋生，雄花分枝甚多無花瓣，雌蕊5枚。雌花分枝較少，子房3室，1∼3月開花，漿果球形。</p>
      <p style="line-height: 150%; margin: 6">　　果實可食，葉子晒乾泡茶喝，有解熱效果，漿果煎服可治遺精，解熱利尿，葉有解熱消炎之功效，可治肺炎腹痛，樹皮煎服可治風濕性關節炎、哮喘。</TD></TR>
