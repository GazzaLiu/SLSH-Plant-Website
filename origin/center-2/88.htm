      <p style="line-height: 150%; margin: 6">　　多年生草本，葉圓形至卵形，長達6公分，被短毛，具長柄。花8∼10朵著生於花莖上，花萼5裂，花冠基部短筒狀，口部開展成盤狀，不整齊5裂，徑約2∼3cm，淺藍色或紅紫色，雄蕊2枚，花藥黃色，春夏開 
      花，蒴果圓柱形，長約1.5cm。</p>
      <p style="line-height: 150%; margin: 6">　　非洲堇性喜蔭涼，栽培品種不下數百，花有單瓣，重瓣者，花色有紫、藍、粉紅、白等，繁殖可用分株法或葉插法。</TD></TR>
