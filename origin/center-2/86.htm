      <p style="line-height: 150%; margin: 6">　　常綠或落葉灌木，葉有橢圓形、卵圓形、披針形各種，全緣，有的葉面光滑無毛，有的葉面有茸毛。花冠形狀不一，花形有單瓣、重瓣、花色有各種變化，花期2∼4月，蒴果，種子細小。</p>
      <p style="line-height: 150%; margin: 6">　　杜鵑花是台北市的市花，耐貧瘠土壤，對噪音和空氣污染的抵抗力強。本島野生杜鵑卄餘種，其中玉山杜鵑享譽英倫。</TD></TR>
