    <TD width="201" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="176">     

      <p style="line-height: 150%; margin: 6">　　多年生落葉喬木，葉長橢圓形，兩端漸尖，長逾30cm，葉脈明顯。花清香，漏斗形，花瓣五裂，瓣片圓鈍，盛開夏季。緬槴枝幹受傷會流出乳汁，有毒，不可使之進入人體，緬槴之花可治濕熱下痢，潤肺解毒。</p>
      <p style="line-height: 150%; margin: 6">　　緬槴之繁殖可在早春，選取好樹枝阡插育苗，冬季至翌春落葉後移植。</TD></TR>
