      <p style="line-height: 150%; margin: 6">　　多年生宿根草本，株高約15∼20cm，葉卵圓形或歪心形，葉上有細絨毛，有疏鋸齒緣，表面亮綠色，聚繖花序頂生或腋生，花粉紅色，單性，雌雄同株，雄花花瓣四枚兩大兩小，雌花花瓣4或5枚，子房外有三稜脊，果為蒴果，表面有三個翼。花期從秋季至春季，花形有單瓣或重瓣，花色有橙紅、 
      緋紅、粉紅、白或複色，繁殖以播種，阡插或分株法。</TD></TR>
