    <TD width="292" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="358">     

      <p style="line-height: 150%; margin: 6">　　常綠性中至大喬木，幼嫩部分密被毛茸，樹皮灰褐色具多數皮孔，葉互生排或兩排，卵狀長橢圓形，葉片基部一邊大一邊小，細鋸齒緣，表面有粗毛。聚繖花序，腋生、花小兩性花。，綠色，初夏開花，核果成熟時黑色。嫩葉及果實可食。</p>
      <p style="line-height: 150%; margin: 6">　　山黃麻之根可治舌痛腹痛及血尿。</TD></TR>
