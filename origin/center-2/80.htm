      <p style="line-height: 150%; margin: 6">　　多年生草本，莖部有木質化現象，多分枝；葉有柄，對生或互生，卵形或長橢圓形，開花前葉長可達3∼4cm，開花後大約只有1∼2cm，質薄，乾後成膜狀，全緣，兩面有毛，托葉小形；花腋生，雌雄同株，雄花花被3∼5裂，雄蕊4∼5枚，雌花花被2∼4裂，花柱細長，瘦果有稜，葉片搗碎可敷治腫毒，治牙痛。</TD></TR>
