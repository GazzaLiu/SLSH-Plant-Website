      <p style="line-height: 150%; margin: 6">　　多年生草本，株高可達一公尺，盆栽僅10∼15cm，葉互生，奇數羽狀複葉，小葉卵形，全緣，葉色紫紅或銅紅，明豔似楓。成株開花黃色，小花五瓣，性耐陰。</p>
      <p style="line-height: 150%; margin: 6">　　性喜溫暖，忌高溫及通風不良，排水須良好，日照約50∼70%。</TD></TR>
