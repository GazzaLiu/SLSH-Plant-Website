      <p style="line-height: 150%; margin: 6">　　常綠灌木，莖多分枝，細長，嫩枝褐色，兩列互生而呈羽狀葉。葉兩列互生，線狀倒披針形，長約1.5cm，寬約0.3cm；托葉三角形。花數朵簇生於葉腋，小形粉紅色，花梗纖細而長，花被六枚，基部合生，雄蕊六枚，花盤六淺裂，徑約0.3cm，蒴果球形，成熟時紅色如珠垂掛於葉下故名葉下珠，又原產於錫蘭，故名錫蘭葉下珠。</TD></TR>
