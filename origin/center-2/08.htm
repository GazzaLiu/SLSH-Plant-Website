      <p style="line-height: 150%; margin: 6">　　常綠蔓性藤本植物，蔓性強，嫩枝紅色；葉互生，卵形或卵圓形；春末至秋天開花，穗狀花序淡黃色。老莖蔓能結塊狀零餘子，生性強健，全日照，半日照均能生長，栽培土質以富有機質之壤土或砂壤土為佳，排水力求良好。</p>
      <p style="line-height: 150%; margin: 6">　　葉以快火炒食加薑及肉片，味佳，此外，莖葉是著名之雲南白藥的主要材料。</TD></TR>
