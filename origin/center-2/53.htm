      <p style="line-height: 150%; margin: 6">　　一年生草本植物，莖半直立性，基部木質化，分枝性強。葉互生羽狀複葉，莖及葉面被毛及油腺，分泌綠色油分，有特殊臭味。總狀或聚繖花序、小花黃色，花萼宿存，果為漿果，多汁，種子多，漿果球形，扁圓形或橢圓形，未熟時綠色，成熟時紅色，粉紅或黃色。</TD></TR>
