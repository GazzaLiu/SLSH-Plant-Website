      <p style="line-height: 150%; margin: 6">　　常綠蔓狀灌木，小枝光滑有四個菱角，株高1∼3m，細長懸垂形，葉對生，小葉3枚，長橢圓披針形。花瓣6片金黃色複瓣狀。本島北部在1∼3月開花，南部在2∼4月開花。</p>
      <p style="line-height: 150%; margin: 6">　　以扦插繁殖，喜溫暖至高溫氣候，全日照、半日照或稍蔭處均可。</TD></TR>
