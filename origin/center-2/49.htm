    <TD width="185" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="182">     

      <p style="line-height: 150%; margin: 6">　　常綠灌木，枝條略蔓性，幼時具稜且有柔毛，葉對生，闊卵形或卵圓形，先端鈍或凹，基部圓形，長5∼8公分，寬3∼5公分，全緣。花白色芳香，數朵成繖房狀排列，花萼8∼10裂，裂片線形，花冠高碟狀，4裂，裂片長橢圓形至圓形，亦有重瓣者；雄蕊兩枚，隱於冠筒內，漿果。</p>
      <p style="line-height: 150%; margin: 6">　　茉莉花在每年6∼10月開花，繁殖可用阡插法，茉莉花香味濃郁，可製茉莉花茶。</TD></TR>
