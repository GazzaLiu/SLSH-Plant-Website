      <p style="line-height: 150%; margin: 6">　　常綠藤本，在本省北部冬季常落葉，春天再萌新葉，葉對生，長卵形，先端漸尖，基部近心形。聚繖花序，腋生或頂生，花萼白色五片，燈籠狀；花冠筒細長，裂片紅色。核果，存於宿存萼內，中有黑色種子4粒，春季開花，白中一點紅，一般以阡插繁殖。</TD></TR>
