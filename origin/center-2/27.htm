      <p style="line-height: 150%; margin: 6">　　常綠多年生草本或亞灌木，葉紙質或膜質，卵形至圓形，鋸齒緣或齒緣，先端銳至漸尖；葉片鑲嵌著五彩繽紛的明豔色彩，以紅色為主，間雜有紅色、黃色、綠色、黑色、紫色等。圓錐花序頂生，花藍色或白色，果實含4枚小堅果。</p>
      <p style="line-height: 150%; margin: 6">　　彩葉草生性強健耐旱、耐濕，光照愈足色彩愈燦爛，夏季開花，繁殖以播種或阡插均可，春、秋季為適期。</TD></TR>
