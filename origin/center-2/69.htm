      <p style="line-height: 150%; margin: 6">　　常綠灌木，株高約30∼70cm，叢生狀，葉劍形略凹，長約20∼40cm，寬3∼5公分，全緣，近先端處有數枚不明顯疏生短刺，不易開花，平行脈。葉片具特殊香氣（似芋頭香氣），葉片水煮喝其湯液可治糖尿病，也可作食品香料，如煮綠豆湯，蛋糕中加入數枚葉片風味特殊，性強健耐陰，葉色青翠，喜高溫多濕。</TD></TR>
