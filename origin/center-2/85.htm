      <p style="line-height: 150%; margin: 6">　　多年生常綠性植物，高可達6公尺。樹幹像椰子樹，葉像香蕉葉，葉柄在幹頂排列成扇形，大形的白色花朵，由此長出，成熟之種子，種皮藍色。葉柄基部貯存水份可供行人解渴，故名旅人木。</p>
      <p style="line-height: 150%; margin: 6">　　原產非洲馬達加斯加島，以播種或分株法繁殖。</TD></TR>
