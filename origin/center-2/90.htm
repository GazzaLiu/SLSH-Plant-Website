      <p style="line-height: 150%; margin: 6">　　一年生草本，莖葉綠色，平鋪地上或斜上，分枝甚多。葉互生，一枝莖上有3∼4葉，形似紅蘿蔔，長約6cm，2∼3回羽狀深裂，裂片線形，全緣或三中裂，表面散生長毛，頭狀花著生短莖上，花黃綠色，簇生枝腋，無柄。</p>
      <p style="line-height: 150%; margin: 6">　　全草具清熱，利尿，解毒，消腫之效，主治頭痛，痢疾，水腫，疔瘡，癰疽。</TD></TR>
