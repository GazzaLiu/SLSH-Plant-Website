      <p style="line-height: 150%; margin: 6">　　常綠灌木，高可達1.6公尺，葉對生，具短柄，卵狀長橢圓形，先端尖銳，基部漸狹，全緣或波狀齒緣，表面深綠，中肋及側脈有黃白色之斑紋。穗狀花序頂生或腋生，苞片紅色，萼片5枚，花冠圓筒狀，雄蕊2枚，不孕雌蕊2枚，蒴果長橢圓形，繁殖以阡插法。</TD></TR>
