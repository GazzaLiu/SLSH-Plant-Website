    <TD width="279" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="363">     

      <p style="line-height: 150%; margin: 6">　　常綠小喬木，樹皮棕褐色，光滑，老樹皮呈薄片狀剝離。葉對生，有短柄，革質，長橢圓形或卵形，全緣，先端銳，花有梗，腋出，花萼壺形，4∼5裂，花瓣4∼5枚白色，雄蕊多數。漿果，形態有梨形，圓球形，橢圓，卵圓，依品種而不同。</p>
      <p style="line-height: 150%; margin: 6">　　果實可食，富含維他命C，葉及果可治糖尿病。</TD></TR>
