    <TD width="289" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="361">     

      <p style="line-height: 150%; margin: 6">　　常綠喬木，小枝灰褐色，葉叢生於枝端，長橢圓形至披針形，長5∼7cm，寬1.5∼3cm，革質先端鈍或圓，基部銳形；葉柄長0.2∼0.8cm，花白色，腋生，花柄長花萼、花瓣各五枚，雄蕊多數，果為漿果，球形，成熟時呈黃紅色，三、四月開花。</p>
      <p style="line-height: 150%; margin: 6">　　厚皮香耐陰、耐旱、抗污染力強，生性強但生長緩慢，以種子及插枝法繁殖。</TD></TR>
