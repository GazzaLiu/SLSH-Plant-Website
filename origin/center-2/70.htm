    <TD width="291" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="336">     

      <p style="line-height: 150%; margin: 6">　　常綠喬木，主幹下部近地面處生有粗大而直立之氣根。樹幹分枝有輪狀葉痕，葉叢生枝頂，長披針形，葉緣及主脈基部具有紅色銳利鉤刺。雌雄異株，雌花頂生，穗狀花序，無花被，白色佛燄包；雄花呈繖形狀著生，花藥線形與花絲等長。聚合果球形、下垂；核果約100個，成塾時黃色，葉呈螺旋狀著生，是良好的木本觀葉植物。</TD></TR>
