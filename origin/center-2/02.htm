      <p style="line-height: 150%; margin: 6">　　常綠小喬木或灌木，葉為奇數羽狀複葉，小葉5∼7枚橢圓形或卵形葉內無油腺，這是最易與月橘分辨 
      之處，葉片革質有光澤，圓錐花序腋生，花瓣5枚，子房被毛，花期7∼10月有芳香。果為漿果，一般栽培種甚少結果，繁殖以高壓法，花朵可做為茶葉之香料。</TD></TR>
