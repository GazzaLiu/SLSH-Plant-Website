      <p style="line-height: 150%; margin: 6">　　多年生草本植物，無莖，具多數細長之鬚根，葉自根際叢出，薄紙質卵形至廣卵形，具五條主葉脈，全緣或波狀，偶有疏鈍齒，兩面無毛或有短柔毛，葉基向下延伸至葉柄，整片葉子連柄長約6∼15cm，寬3∼8cm。全年皆可開花，穗狀花序從葉叢中抽出，長15∼30cm，花冠四裂，雄蕊四枚，果實成熟後會如蓋子般掀開，釋出四至六顆黑色種子，故植物學上稱之為蓋果。</TD></TR>
