    <TD width="203" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="184">     

      <p style="line-height: 150%; margin: 6">　　多年生草本，莖匍匐地面，基部節處生不定根，葉對生，先端銳尖，兩面平滑，花序圓球形，具長總梗，腋出或頂生，花密生，初為淡紅或紫紅色，漸變為銀白色，花被乾膜質，有光澤，花較萼為短，萼為皮質，披針形，尖頭，雄蕊5枚，胞果圓球形，成熟後黑色，嫩莖葉可食，全草具清熱，利尿，解毒之效，主治腎臟炎，痢疾。</TD></TR>
