      <p style="line-height: 150%; margin: 6">　　多年生草本，葉互生，羽狀分裂，葉柄基部延伸成翼狀表面綠色，葉背密生白毛，莖葉均有特殊之香氣。頭狀花序，瘦果圓柱形，有冠毛。</p>
      <p style="line-height: 150%; margin: 6">　　艾草之莖葉搗碎混入米漿或粉團內可製成粿，糕餅之類食物；莖葉曬乾可燃燒以驅蚊。全草有調經止血，安胎止崩，散寒除濕等功效，治月經不調，經痛腹痛，先兆性流產，功能性子宮出血，風濕關節炎，頭風及月內風等，但血熱而燥的人禁用。</TD></TR>
