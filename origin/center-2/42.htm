      <p style="line-height: 150%; margin: 6">　　多年生草木，葉線形，長約40∼60cm，寬約2∼3cm。自地面叢生。葉脈為平行脈，每年五月開花，橙紅色徑約9cm，花被漏斗形，深裂，裂片開展且略反捲，雄蕊6枚，著於花被筒喉部、蒴果。</p>
      <p style="line-height: 150%; margin: 6">　　金針花是中國的母親節之花，除供觀賞外，金針花可鮮食或晒乾儲藏食用，常食可清熱退火，繁殖以分株法。</TD></TR>
