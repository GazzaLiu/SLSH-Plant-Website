      <p style="line-height: 150%; margin: 6">　　落葉喬木，樹幹有瘤刺，掌狀複葉，冬日葉片落光，三月開花後長新葉。花期短，約三至四星期。花黃紅色，花瓣五片，肉質可食，兩性花，小蕊甚多連成6束。蒴果，種皮上有絲狀毛，五月底，風吹則白色棉絮狀絲狀毛隨風在空中飄動，種子可榨油，木材可製火柴桿。種子上之棉絮可填塞棉被、枕頭、棉衣等，繁殖可用播種或扦插。木棉是高雄市、台中縣之縣(市)樹。</TD></TR>
