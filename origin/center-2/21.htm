      <p style="line-height: 150%; margin: 6">　　常綠蔓性灌木，小枝光滑有稜，葉長卵形或橢圓形，長10∼20cm，寬約3cm，兩面亮綠，先端漸尖。花簇生於葉腋，黃綠色有芳香，花冠長筒狀，筒部纖細，口部略膨大，5裂。春至夏天日落黃昏後開花，陣陣濃郁香氣四溢。可以扦插繁殖。</TD></TR>
