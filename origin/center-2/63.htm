    <TD width="289" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="358">     

      <p style="line-height: 150%; margin: 6">　　常綠灌木、羽狀複葉、小葉互生，卵形、全緣、革質、葉柄甚短，五、六月開花，香氣遠播，故又名七里香。花白色，花瓣五片，雄蕊10，子房2室，每室一胚珠，漿果卵形，幼嫩時綠色，成熟時轉為黃紅或紅色。一般機關或學校、工廠、營房等常栽植以為綠籬，易播種繁殖，果實可食，葉搗碎可敷惡瘡有止痛消腫之效，根葉可治腹痛、痢疾，花晒乾後可泡茶，也可提煉芳香油。</TD></TR>
