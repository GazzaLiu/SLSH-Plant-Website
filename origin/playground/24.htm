      <p style="line-height: 150%; margin: 6">　　多年生草本，稈基部彎曲，無毛，高50∼150公分。葉片線形，除基部近葉舌處有長毛外，其他部位均無毛；葉舌長2∼4mm，截形，膜質，無毛；葉鞘無毛或下部著生柔毛。總狀花序3∼8疏生於中軸，長5∼9公分，中軸基部有長毛叢，小穗卵形，長3∼4公厘，基部圓形，成對排列，通常為無梗，有時有梗。</TD></TR>
