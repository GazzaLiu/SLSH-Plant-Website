      <p style="line-height: 150%; margin: 6">　　一年生或越年生草本，莖通常在上部呈叉狀分枝，被有灰白毛，高30∼60公分，下部葉為倒披針狀，葉緣有時有鋸齒著生粗毛，上部葉互生，線形，有時有微鋸齒，長4∼6公分，寬3∼6公厘，兩面著生粗毛，頭狀花呈總狀著生，黃綠色，總苞鐘形，裂片淡綠色，兩性花著生中央部位，雌花則著生周圍，果為瘦果，冠毛白色。</TD></TR>
