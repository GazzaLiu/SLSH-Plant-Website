      <p style="line-height: 150%; margin: 6">　　常綠喬木，樹皮淡褐色，葉背、芽及幼枝皆有柔毛。葉濃綠色，有柄，革質，長卵形。花頂生，淡黃白色，直徑可達24∼30cm，有清郁香味，花冠淺杯狀，著生於花托基部，花被九至十二片，倒卵形，果實橢圓形，種子紅色，花期五至六月。</TD></TR>
