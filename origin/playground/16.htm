      <p style="line-height: 150%; margin: 6">　　多年生，稈直立，近地面處紫紅色。根莖粗大各節密佈短毛；葉片狹長30∼75公分，寬約2.5∼3.5公分，平行脈；葉鞘具疣狀短毛或無毛；葉舌4∼6mm長。圓錐花序展開，約20∼30公分長，分枝腋間具長柔毛，基部分枝作輪生狀，小穗3∼3.3mm長，鈍形，通常無毛。</p>
      <p style="line-height: 150%; margin: 6">　　大黍原產熱帶非洲，目前已是本省引種栽培之經濟牧用禾草。</TD></TR>
