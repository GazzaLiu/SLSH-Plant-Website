  <TR>    
    <TD width="201" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="20">     
      <p style="line-height: 150%; margin: 6">　　常綠小灌木，全株平滑，莖上略有皮孔，葉線形或披針形，葉小而且多。花腋生，粉紅或紫紅色也有白色的花，花萼六裂，花瓣六枚，果為蒴果，長橢圓形。</p>
      <p style="line-height: 150%; margin: 6">　　繁殖主要以阡插，播種亦可。</TD></TR>
