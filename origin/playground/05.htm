  <TR>    
    <TD width="175" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="20">     
      <p style="line-height: 150%; margin: 6">　　一年生細小草本，莖細而呈匍匐狀，全株被有短伏狀白毛。葉為三出複葉，葉柄短約0.5公分。小葉膜質，倒卵狀楔形或截形，先端微凹陷或截形，表面無毛，背面密生白毛；頂小葉長6∼10公厘，寬7∼8公厘，托葉銳尖形，長3∼4公厘。花單立或2∼3枚叢生葉腋，花梗細長，長約7∼10公厘，萼長2公厘，有毛，花冠紫紅色。</TD></TR>
