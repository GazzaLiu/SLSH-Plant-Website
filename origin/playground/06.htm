    <TD width="195" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="20">     
      <p style="line-height: 150%; margin: 6">　　一年生草本，稈細弱，基部膝曲，具分枝，50∼100公分高；葉片線形，8∼20cm長，5mm∼12mm寬，平行脈，不明顯，葉鞘具柔毛，抱莖，葉舌脈質，1∼3mm長，截形，花序為稍聚集之3∼8枚指狀總狀花序，花序長5∼15公分；穗軸0.6∼1mm寬，邊緣鋸齒狀。</p>
      <p style="line-height: 150%; margin: 6">　　小穗均排在穗軸之一側，約3mm長，綠或紫色。</TD></TR>
