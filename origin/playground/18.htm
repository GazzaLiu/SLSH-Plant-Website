      <p style="line-height: 150%; margin: 6">　　多年生草木，根廣延呈匍匐狀，桿高20∼60cm。無毛或節處有軟毛。葉鞘扁平，葉舌膜質，長約0.5cm，葉線形扁平質薄，8∼12cm,寬5∼15mm。邊緣著生綠毛，上下表面無毛。花為總狀花序，成對叢生，細長，花軸狹扁平，小穗單生圓形乃至卵形，長1.5∼2mm，青黃色。</TD></TR>
