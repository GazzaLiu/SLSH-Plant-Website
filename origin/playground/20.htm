      <p style="line-height: 150%; margin: 6">　　稈無毛，高約80∼130公分，葉片長披針形，10∼20公分長，5∼8公厘寬；葉鞘較節間為長，扁壓有脊，邊緣具疣狀長毛，葉舌膜質，1∼2mm長，背部具微毛；總狀花序7∼20枚約5∼8公分長，穗軸2∼4mm寬，邊緣粗糙。</p>
      <p style="line-height: 150%; margin: 6">　　長在田畦旁，沼澤地周圍及較濕之山坡地。</TD></TR>
