      <p style="line-height: 150%; margin: 6">　　原產中國，1956年始引入台灣，落葉性針葉大喬木，枝條無毛，新葉色綠，漸變褐灰。葉對生，平面排成二列，線形，銳尖頭，無柄而上面青綠裡面淡綠，葉與小枝成羽狀聚落。花單性，雄花腋生或頂生成總狀花序或圓錐花序，苞呈角狀卵形或倒卵形。雌花單生，球果下垂性，稍呈四角狀球形或短圓柱形。種子具鱗片5∼9，兩側有翼，扁平倒卵形而尖頭。</p>
      <p style="line-height: 150%; margin: 6">　　除做為庭園觀賞外，是重要的木材。</TD></TR>
