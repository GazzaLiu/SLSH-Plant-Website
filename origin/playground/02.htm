  <TR>    
    <TD width="192" bgcolor="#CC3300" bordercolor="#CC3300" height="20" font class=B-font align="center">

  <TR>   
    <TD width="192" bgcolor="#F0C100" bordercolor="#F0C100" height="20">    
      <p style="margin-left: 6">蝶形花科 Fabaceae</p>
    </TD></TR>    
  <TR>    
    <TD width="192" bgcolor="#CC3300" bordercolor="#CC3300" height="20" font class=B-font align="center">     
      介　紹</TD></TR>    
  <TR>    
    <TD width="192" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="10">     
      <p style="line-height: 150%; margin: 6">　　常綠中喬木，株高可達12m以上，奇數羽狀複葉，小葉互生，披針狀長橢圓形，長約8∼12公分，全緣，革質。花腋生，黃橙色，莢果長達20cm，種子橢圓形，大如雞蛋，可烘烤食用。枝葉翠綠，幼株耐陰，成株須日照充足，性喜高溫，冬季忌長期潮濕。</p>
      <p style="line-height: 150%; margin: 6">　　栗豆樹多做為室內盆栽。</TD></TR>
