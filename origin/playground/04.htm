      <p style="margin-left: 6">Cynodon dactylon (L) Pers.</p>
    </TD></TR>    
  <TR>    
    <TD width="276" bgcolor="#CC3300" bordercolor="#CC3300" height="20" font class=B-font align="center">     
      科　名</TD></TR>   
  <TR>   
    <TD width="276" bgcolor="#F0C100" bordercolor="#F0C100" height="20">    
      <p style="margin-left: 6">禾本科 Gramineae</p>
    </TD></TR>    
  <TR>    
    <TD width="276" bgcolor="#CC3300" bordercolor="#CC3300" height="20" font class=B-font align="center">     
      介　紹</TD></TR>    
  <TR>    
    <TD width="276" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="20">     
      <p style="line-height: 150%; margin: 6">　　多年生草本，具匍匐莖，節處長根，著生花葉之稈直立，高達15∼40cm。葉線形，內曲，淡綠色，長5∼8公分，寬4∼15公厘，葉片基部具長毛，葉鞘平滑具龍骨，葉舌極短；花序為3∼6指狀排列之穗狀花。</p>
      <p style="line-height: 150%; margin: 6">　　通常群聚於河堤，路邊，操場，草原，是很好的水土保持植物。</TD></TR>
