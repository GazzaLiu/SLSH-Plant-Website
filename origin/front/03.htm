    <TD width="292" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="353">     

      <p style="line-height: 150%; margin: 6">　　常綠大喬木，樹皮常片狀剝落，側枝輪生，小枝由側枝向兩側生長，葉鑿形或三稜形，硬而尖銳會刺人，螺旋狀排列於小枝上，毬果寬卵形，種子藏於果鱗內，每一鱗片內含一種子。繁殖多用種子繁殖，如以側枝、插條繁殖之苗不能直立，除供觀賞外，樹幹可做建材。</TD></TR>
