    <TD width="218" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="178">     

      <p style="line-height: 150%; margin: 6">　　常綠蔓性灌木，葉互生，葉腋長有刺，枝葉生長茂密，葉全緣，心臟形或三角形，花小形而不顯著，筒狀5∼6裂，雄蕊7∼8枚，子房有柄，花外有大形顯著之花瓣狀苞片，一般誤以為花，苞片之顏色有紅、紫、白、黃、粉紅等，苞片有單瓣、重瓣之品種，花期多在冬春季。九重葛為屏東縣之縣樹，繁殖法，重瓣品種用高壓，單瓣品種用插枝，於春季施行育苗工作。</TD></TR>
