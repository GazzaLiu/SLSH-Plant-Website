      <p style="line-height: 150%; margin: 6">　　常綠灌木，株高從60公分至二公尺不等，葉對生，革質富光澤，橢圓形，葉緣有細鋸齒，葉色依品種而別，有全綠，金星（中間黃，邊緣綠），銀邊（中間綠邊緣黃）等斑紋變化，枝葉色彩潔淨，優雅，為優良之插花材料。</p>
      <p style="line-height: 150%; margin: 6">　　性喜溫暖，繁殖可用播種阡插或高壓法，春秋為適期。</TD></TR>
