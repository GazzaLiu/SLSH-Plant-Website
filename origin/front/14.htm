    <TD width="290" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="313">     

      <p style="line-height: 150%; margin: 6">　　落葉大喬木，每年落葉2∼4次；枝幹上生有多數氣生根，但不會形成支柱根。葉互生，嫩葉暗紫紅色有光澤，長橢圓形，叢生於枝端，全緣或波狀緣，具長柄，葉片及嫩枝初呈赤紅色，具有白色之大形苞片。隱花果，球形，長在枝幹上，成熟之果實淡紅色，散生許多小白點。</p>
      <p style="line-height: 150%; margin: 6">　　雀榕成熟之隱花果及托葉可食。</TD></TR>
