      <p style="line-height: 150%; margin: 6">　　常綠小喬木，枝條側立樹冠圓錐狀，小枝細小略扁平鱗片狀，葉側出三角狀卵形、對生。雌雄同株，毬花單生枝頂，花期3∼4月，果為毬果，果期9∼11月種子厚無翅。</p>
      <p style="line-height: 150%; margin: 6">　　黃金側柏性喜涼爽潮濕，日照充足且通風良好的環境，除供觀賞外，枝葉煮清水喝，有利尿止痛作用，但劑量多寡應慎重，宜遵醫囑才使用，否則用量太重，造成肺水腫，循環及呼吸功能衰竭。</TD></TR>
