    <TD width="289" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="244">     

      <p style="line-height: 150%; margin: 6">　　常綠喬木，高可達6公尺，樹形圓錐形，樹幹直，樹皮厚黑褐色，枝幹間成銳角，小枝方形，粗硬。葉對生，葉片肥厚，卵形或橢圓形，全緣，先端圓凹，顏色深綠，葉面平滑有光澤，有柄。雌雄異株，穗狀花序，花萼花瓣各4枚，核果扁球形，熟時橘黃色，內有3∼4粒種子。</p>
      <p style="line-height: 150%; margin: 6">　　福木耐旱、耐鹽可為防風林，繁殖可用播種，高壓或阡插，木材可供建材用，樹脂可供黃色染料及藥用。</TD></TR>
