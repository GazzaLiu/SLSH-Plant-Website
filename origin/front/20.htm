      <p style="line-height: 150%; margin: 6">　　落葉喬木，枝條纖細而下垂，以致整株呈下垂狀，故名「垂柳」。</p>
      <p style="line-height: 150%; margin: 6">　　葉線狀披針形，柔荑花序雄蕊2枚，雌蕊子房一，無柄，垂柳之根喜潮濕，通常植於水邊，其根系特別發達故可種在河岸供水土保持之用。垂柳易以阡插繁殖，選成熟而未老化之枝條，在葉落後新芽未萌生前（即冬末春初）阡插容易成活。所謂「無心插柳，柳成蔭」就是形容柳樹容易種植。</TD></TR>
