      <p style="line-height: 150%; margin: 6">　　株高50∼100cm，葉細小，對生，橢圓形，全緣。夏季開花，腋出，白色漏斗狀，花瓣5∼6，花小數多，盛開時白花點點遍佈全株，如同雪花披被，故名六月雪。枝條纖細，分枝濃密，適合整枝剪型。</p>
      <p style="line-height: 150%; margin: 6">　　栽培種有金邊六月雪，葉緣及中肋葉脈處有乳黃色斑紋。</TD></TR>
