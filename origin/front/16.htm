      <p style="line-height: 150%; margin: 6">　　常綠灌木，高1∼2.5m，幹直立多分枝，葉廣卵形至卵形披針形互生，有粗鋸齒緣，葉稍厚而光滑，葉柄基部有線形托葉，花由新枝條的葉腋單獨開出，花梗長，花萼五裂，披針形，花瓣五片，螺旋狀排列，花蕊突出於花瓣外，雄蕊密生於柱頭下部，柱頭五裂，蒴果卵形，也有花瓣重瓣的品種。</p>
      <p style="line-height: 150%; margin: 6">　　根及根幹皮有解毒、調經通便消炎之效，葉能解毒、消腫、止血。扶桑花是高雄縣之縣花。</TD></TR>
