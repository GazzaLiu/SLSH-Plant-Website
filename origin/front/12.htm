      <p style="line-height: 150%; margin: 6">　　一年生草本，全株被有剛毛或硬毛，莖直立，分枝，高可達150cm，花序具有小葉。根生葉簇生，篦狀披針形，邊緣為粗鋸齒緣。莖生葉互生，無柄，長披針形或線形，邊緣為全緣或微有鋸齒，頭狀花細小，圓錐花序，淡綠色，總苞鐘形，裂片線形或狹披針狀線形，先端銳尖，無毛或散生短硬毛，舌狀花多數，白色，較管狀花稍超出，果為瘦果。</TD></TR>
