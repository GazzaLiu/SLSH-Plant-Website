      <p style="line-height: 150%; margin: 6">　　一年生蔓性草本，蔓粗大可達20m以上，藉莖卷鬚攀緣他物而上昇，莖葉上有毛茸。根為淺根性，葉互生，有柄，心臟形或腎臟形，或掌狀淺裂，葉寬20∼30cm，長20∼25cm，花雌雄同株，腋生，色白，夜間開花，花冠五裂，果實圓筒形或洋梨形，果皮上生白色細毛茸。嫩果實供做蔬果食用，老熟果實除去堶惜宋堣l及果肉可做容器盛水用。</TD></TR>
