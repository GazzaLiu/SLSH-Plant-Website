      <p style="line-height: 150%; margin: 6">　　多年生草本，莖直立粗壯節間短。葉長橢圓形至披針形，先端銳形，略呈波狀緣，葉面散佈各種乳白或乳黃色斑紋或斑點。葉柄基部呈鞘狀，佛燄苞綠色，佛燄花序上部為雄花，下部為雌花。</p>
      <p style="line-height: 150%; margin: 6">　　黛粉葉之汁液有毒，性喜溫濕環境，可用阡插繁殖。</TD></TR>
