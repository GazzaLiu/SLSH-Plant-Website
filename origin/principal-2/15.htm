    <TD width="280" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="362">     

      <p style="line-height: 150%; margin: 6">　　多年生蔓性攀緣莖，生有疏毛，通常卷鬚大型，2∼5分歧，葉對生，花小，雌雄同株，雄蕊1∼2個雄花呈小房狀，皆為腋生。花萼皿狀五裂，花冠杯狀五深裂，裂片卵狀披針形。果實多肉，洋梨形或球形，表面有五裂溝。</p>
      <p style="line-height: 150%; margin: 6">　　果及塊根含澱粉可食用，老莖為優良纖維可加工利用。</TD></TR>
