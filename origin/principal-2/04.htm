      <p style="line-height: 150%; margin: 6">　　一年生草本，葉互生，葉緣有疏齒裂。頭狀花小形或中形，花冠的顏色，管狀花為淺黃色，舌狀花為深黃色，春末夏初開花。</p>
      <p style="line-height: 150%; margin: 6">　　茼蒿為香料類蔬菜與湯圓一起煮味美，也可做為蔬菜單獨煮食，因煮後體積縮小很多，故有人稱為打妻菜（Phah-bo-chhai）意指太太在煮菜過程中偷吃，才會把菜煮得變少，故而責備她甚至打她。</p>
      <p style="line-height: 150%; margin: 6">　　茼蒿以種子繁殖，秋末播種。</TD></TR>
