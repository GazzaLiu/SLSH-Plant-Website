    <TD width="292" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="353">     

      <p style="line-height: 150%; margin: 6">　　一年生或宿根性蔓性草本莖葉上密生毛茸，莖做橫臥或攀緣狀。葉心形，全緣或淺裂，卷鬚為2或更多裂。雌雄同株，單性花，花大輪，色黃，萼片4∼7；花冠為鐘形五中裂。雄花有雄蕊3，雌花之花柱短，柱頭3∼5。果實大型，形狀與色彩因品種而各不同，果實肉質含澱粉多。常吃南瓜可治糖尿病，南瓜子可防攝護腺炎。</TD></TR>
