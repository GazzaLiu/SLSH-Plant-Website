    <TD width="192" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="181">     

      <p style="line-height: 150%; margin: 6">　　落葉喬木，枝條水平生長，葉叢生枝端，葉大形，長20∼25cm，寬約10cm，橢圓形或吉他形，花著生在腋生的穗狀花序上，黃綠色，不顯著；核果為兩面體的橄欖形，熟時黃色，種子扁桃形，種皮富纖維質。</p>
      <p style="line-height: 150%; margin: 6">　　欖仁樹春天剛萌芽之嫩葉及秋天將要落葉時之紅葉，讓它別具風味，成為受歡迎的庭園木，欖仁樹自然落下之老葉煎汁可治肝病。</TD></TR>
