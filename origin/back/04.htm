      <p style="line-height: 150%; margin: 6">　　常綠小喬木，樹高5∼10m，葉互生，奇數羽狀複葉，小葉5∼11對，全緣，對生，卵形。葉腋間生聚繖花序，紫紅小花，花瓣五枚。漿果長橢圓形，具五個縱稜，每年五月以後至第二年三月成熟。</p>
      <p style="line-height: 150%; margin: 6">　　楊桃果實分酸甜兩類，酸果可製罐頭，榨汁；甜果種於果實成熟變黃後即可直接食用。葉片搗碎後可外敷腫毒，有去膿生肌之效，根可治中毒，樹皮可治粟粒疹，果實可去風熱，有生津解渴之效。</TD></TR>
