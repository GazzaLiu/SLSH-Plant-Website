    <TD width="293" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="353">     

      <p style="line-height: 150%; margin: 6">　　一年生草本，莖直立，全株光滑無毛，無刺，少分枝。葉互生，菱形長卵形或卵形長橢圓形，葉具長柄，葉緣波狀。夏季開花，穗狀花序，腋生或頂生，黃綠色，小花花被3片，每一小花有膜質苞片保護，每一苞片先端呈毛刺狀，囊果扁球形。</p>
      <p style="line-height: 150%; margin: 6">　　野莧之幼苗嫩莖葉，花穗及囊果均可食，且味佳。也可作為豬飼料。嫩葉似菜心，將外皮去除，切片鹽拌，香脆可口。</TD></TR>
