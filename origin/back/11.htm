    <TD width="293" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="358">     

      <p style="line-height: 150%; margin: 6">　　常綠灌木或小喬木，老樹幹褐色無毛，嫩枝草綠色有細毛，葉薄革質，主脈明顯，向葉背面凸起，側脈4∼5對，不明顯，葉柄長約0.5公分，葉對生，長橢圓形或卵形，先端稍鈍，圓錐花序頂生長約6cm，被毛，花萼杯狀4齒列，花冠4深裂，白色，小蕊2枚。果實球形，徑約0.3cm，成熟時由嫩轉黑，春夏開花，秋天結果，播種繁殖。</TD></TR>
