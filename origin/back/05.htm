      <p style="margin-left: 6">蕁麻科 Urticaceae</p>

    </TD></TR>    

  <TR>    

    <TD width="222" bgcolor="#CC3300" bordercolor="#CC3300" height="20" font class=B-font align="center">     

      介　紹</TD></TR>    

  <TR>    

    <TD width="222" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="173">     

      <p style="line-height: 150%; margin: 6">　　常綠灌木，分枝多，全株被有細毛，葉對生或近於對生，卵狀披針形，先端銳尖，基部稍鈍，葉形大小變異大，葉緣有細鋸齒，主脈三條，側脈三對，托葉披針形。</p>
      <p style="line-height: 150%; margin: 6">　　雌雄異株，穗狀花序、腋出。花期春至夏，果期4∼11月，瘦果、扁球形、有毛，成熟時由綠轉暗紅色。</p>
      <p style="line-height: 150%; margin: 6">　　樹皮可剝取纖維製作繩索，嫩葉可食，用鹽醃拌可有較佳味道，炒食較佳。</TD></TR>
