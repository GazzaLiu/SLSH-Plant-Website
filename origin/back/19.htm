      <p style="line-height: 150%; margin: 6">　　一年生草本，葉狹長濃綠色，平行脈。單性花，雄花為頂生圓錐花序，雌花為腋生穗狀花序，包在許多苞片內，雌雄同株，雌花柱頭絲狀露出在苞片外，受粉後雌花序發育成長圓形果穗，外被苞葉，絲狀柱頭留在果穗頂端。</p>
      <p style="line-height: 150%; margin: 6">　　玉米種子富含澱粉可食用與釀酒，玉米雌蕊之絲狀柱頭頭及花柱加水煎煮至半量，一日分三次服用，可治急性腎炎的浮腫症狀，亦可治妊娠浮腫，黃膽肝炎，糖尿病，高血壓，膽結石。</TD></TR>
