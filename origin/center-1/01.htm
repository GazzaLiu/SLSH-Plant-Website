      <p style="line-height: 150%; margin: 6">　　多年生草本，植株低矮，高約5∼15公分，莖伸長後呈半匍匐性或半蔓性，葉對生，橢圓狀長卵形，先端尖葉色紫紅或紫褐。此類植物生性強健，耐旱，生長密集，性喜日照充足。</p>
      <p style="line-height: 150%; margin: 6">　　繁殖可用分株法或扦插，春至秋季均能育苗，剪取頂芽或未老枝條，每段約12∼15cm，扦插於沙土中，日照約60％，保持濕度約二週即能發根成苗，栽種地方土壤應排水良好，日照充足。</TD></TR>
