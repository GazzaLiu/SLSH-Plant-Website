      <p style="line-height: 150%; margin: 6">　　一至二年生草本，莖具多數分枝，匍匐地面，全株肉質性，密生白毛。葉線狀披針形，密集生長，先端略尖，長1∼2公分，夏季開花，二∼六朵開在枝端，花瓣五片，紅紫色，雄蕊九∼卄枚，蒴果。</p>
      <p style="line-height: 150%; margin: 6">　　毛馬齒莧之幼苗以沸水燙過可炒食或拌調味料吃。莖葉煎水服可治痢疾，鱗莖葉搗爛，可外敷瘡癤，腫毒等。</TD></TR>
