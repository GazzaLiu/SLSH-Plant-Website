      <p style="line-height: 150%; margin: 6">　　高可達7∼8公尺，直徑20∼26公分。葉叢生於頂端，葉柄三角形，基部有網狀纖維，邊緣有鋸齒狀刺，愈近基部愈明顯，樹齡大後會消失。掌狀葉，中裂，羽片暗綠色。</p>
      <p style="line-height: 150%; margin: 6">　　雌雄同株，肉穗花序，花軸長，黃色，著生於葉間。果實扁圓形，暗綠色。</TD></TR>
