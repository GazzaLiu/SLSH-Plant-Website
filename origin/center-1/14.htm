    <TD width="197" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="173">     

      <p style="line-height: 150%; margin: 6">　　灌木或小喬木，全體平滑無毛，有時有一些棘刺散生枝上，二回羽狀複葉，6∼9對羽片，每一羽片上有橢圓形之小葉10∼12對。總狀花序花梗長，花萼五裂花瓣五片，黃色與橙黃或橙紅色間雜，雄蕊花絲紅色細長，花形略似蝴蝶嬌小玲瓏故有黃蝴蝶之稱。莢果扁平長5∼6公分，寬約2.5公分，種子6∼8枚，播種繁殖一、二年即可開花。</TD></TR>
