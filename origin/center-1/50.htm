    <TD width="288" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="358">     

      <p style="line-height: 150%; margin: 6">　　常綠小喬木，莖幹單立，高約4m，徑可達20∼30cm，外具密生葉痕，羽狀複葉，長可達2m，叢生於枝端，小葉及葉柄幾成直角，小葉狹長，全緣，長達30∼40cm，寬約3cm，先端尖，雌雄異株，肉穗花序形小，花瓣3，雄蕊6，花黃色，漿果橢圓形，初為橙黃色，成熟黑紫色，可食新芽生食、熟食均可，葉可製掃帚，陽性至半陰性植物，以種子繁殖。</TD></TR>
