      <p style="line-height: 150%; margin: 6">　　常綠喬木，枝條開展下垂，葉互生，卵圓形，頂端及尖端自中間凹入，花冠紫紅色，顏色較羊蹄甲花鮮艷，雄蕊5枚繖房花序，子房柄長。莢果長披針形，成熟時由綠轉褐。本種為天然雜交種，花大鮮艷，花期較羊蹄甲為長，十月∼次年四月，生長快速，阡插後一年即可開花，多做為行道樹或觀花用。</TD></TR>
