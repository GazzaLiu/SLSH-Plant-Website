    <TD width="195" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="181">     

      <p style="line-height: 150%; margin: 6">　　多年生草本植物，葉直立不分枝，葉長橢圓形，葉柄基部鞘狀，中肋兩邊不等大，厚革質或紙質，葉色黃綠；肉穗花序數個聚生，佛燄苞淡綠，黃綠或黃色，節果時脫落。單性花，雌花在花序下部，雄花在上部，無花被；果實為橢圓形之漿果。粗肋草原生種有五十餘，另有許多雜交種如常見之銀王銀后粗肋草，狹葉粗肋草等，品系不少。粗肋草全株有毒，人畜誤食其莖葉會口舌發炎、胃痛、腹瀉。</TD></TR>
