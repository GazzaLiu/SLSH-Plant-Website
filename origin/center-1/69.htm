      <p style="line-height: 150%; margin: 6">　　多年生草本，成株叢生狀，短莖，株高30∼50公分。根生葉，葉橢圓至長橢圓，葉色深綠有光澤，葉柄細長，波狀葉緣。春至夏，產生直立性花莖，乳黃色之肉穗花序，外被純白橢圓形之佛燄苞片，質薄，每一枝花均持久數週不凋。本植物耐陰好濕但栽植處須排水良好，繁殖可用分株法，以在花期過後之夏秋季為適期。</TD></TR>
