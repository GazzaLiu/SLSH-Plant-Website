      <p style="line-height: 150%; margin: 6">　　多年生灌木或喬木，葉為單葉，全緣，互生。雌雄同株，無花瓣，常於葉腋單生或雄花稍呈叢生狀，雄花花萼呈覆瓦狀而有六寬葉片。雄蕊3，花絲合體；子房三室各有二卵，果為核果。</p>
      <p style="line-height: 150%; margin: 6">　　彩葉山漆莖多作為觀葉、觀姿或插花之材料。</TD></TR>
