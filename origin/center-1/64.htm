      <p style="line-height: 150%; margin: 6">　　常綠性灌木，葉互生掌狀複葉，小葉7∼13片，卵形或卵狀長橢圓形，革質有光澤，全緣，繖形花序作總狀排列，全體呈圓錐狀頂生，秋天開花，花淡綠白色，花瓣5∼7枚，果球形，熟時黃紅色。枝條叢生，耐蔭耐旱，是良好的室內植物。</TD></TR>
