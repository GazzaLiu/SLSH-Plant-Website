      <p style="line-height: 150%; margin: 6">　　多年生常綠灌木，株高約1公尺，莖枝細直黑綠色，葉倒披針形葉全緣，葉輕柔即有腥味散出，花冠白色頂生或腋生，每年3∼8月開花，果為漿果，果實初為綠色球形，成熟時為橙黃或橙紅，4∼10月均有果實。生性強健，喜高溫多濕，果實有毒，不可食。</TD></TR>
