      <p style="line-height: 150%; margin: 6">　　多年生草本，株高約20∼40公分，葉盾狀長心形或長卵形，自地下塊莖直立簇生。成株開花，佛燄苞花序，秋天即進入休眠期，葉片凋萎，僅存地下塊莖，次年春暖(四月)以後再萌新葉。</p>
