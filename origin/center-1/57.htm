      <p style="line-height: 150%; margin: 6">　　落葉小喬木，小枝細長，葉卵形或寬卵形，葉尖明顯，葉緣有細鋸齒，花單生或雙生，白色或淡紅色，花瓣五片，雄蕊多枚，核果球形，直徑2∼3公分。秋天落葉，於冬末初春開花，花氣清香，所以我國以梅花為國花。花有單瓣及重瓣者，果實味酸，刺激唾液分泌故有「望梅止渴」之說，果實成熟可食也可做成蜜餞，易於貯存，生果可釀酒，根、葉、花果皆可藥用。梅花是南投縣之縣花。</TD></TR>
