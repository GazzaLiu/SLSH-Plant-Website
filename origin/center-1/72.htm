      <p style="line-height: 150%; margin: 6">　　多年生草木，全株光滑無毛，莖葉柔軟多汁，高可達60cm基部多分枝，葉互生，倒卵狀披針形，長5至8公分，全緣，春末至秋季開花，圓錐花序，腋生或頂生，花粉紅色梗細長，花瓣五片，雄蕊多數，果球形，內藏多數種子。以種子繁殖。</p>
      <p style="line-height: 150%; margin: 6">　　假人參嫩莖可直接炒食或煮湯，也可醃漬食用，主根可切片燉肉。莖葉之鮮品搗爛後可外敷腫毒。</TD></TR>
