      <p style="line-height: 150%; margin: 6">　　萬年蘭屬(Furcraea)植物，原產非洲，常綠灌木狀，株高可達一公尺，莖不明顯，葉呈放射狀生長，劍形，葉緣有刺，波狀彎曲。斑葉品種無刺或有零星刺，葉面有乳黃色和淡綠色縱紋，色澤潔淨優雅。生性強健，耐旱力強，葉片終年不凋，切葉可做插花素材，繁殖可用分株法或採取花梗上的芽體栽植。</TD></TR>
