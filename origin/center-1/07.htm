    <TD width="192" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="184">     

      <p style="line-height: 150%; margin: 6">　　大型著生性蕨類，著生樹幹或岩石上。根莖短粗，葉著生其上，向四週生長而呈鳥巢狀故名鳥巢蕨。葉狹長披針形，長可達1公尺，中肋粗大褐色，側脈平行，葉緣略呈波狀。孢子囊群在葉背沿側脈著生，但只在葉片之上半部而已。</p>
      <p style="line-height: 150%; margin: 6">　　根莖粗短著生一大團之氣根附在樹幹上，卷曲之新葉，嫩脆可食，嫩芽搗碎可外敷創傷。</TD></TR>
