      <p style="line-height: 150%; margin: 6">　　常綠喬木，樹幹成尖塔形，樹齡淺時葉為針形，老樹之葉成為鱗片狀；針形葉3葉輪生，鱗形葉十字對生，排列緊密，先端鈍或微尖。毬果近圓形，外披白粉，內有種子2∼ 
      3粒，龍柏樹枝葉終年蒼翠，枝條稍為旋生如龍報柱故名龍柏，以阡插法繁殖，土壤以沙質土較適宜。</TD></TR>
