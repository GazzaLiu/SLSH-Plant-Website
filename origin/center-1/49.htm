      <p style="line-height: 150%; margin: 6">　　天南星科多年生草本，莖呈蔓性能生長氣根，攀附他物生長，葉緣全緣，葉柄粗大，葉色濃綠，葉互生，在每一莖節上長氣生根與一片葉子，肉穗花序單性花，無花被，總梗甚短，耐陰性強。</p>
      <p style="line-height: 150%; margin: 6">　　繁殖以阡插最普遍，將蔓莖每2∼4節切下，莖下部葉片剪除，斜埋土中，保持濕潤，經卄天左右即能發根，春至夏季為適期，栽培處應蔭蔽日照約50∼60﹪，每月施用三要素肥料一次，氮肥比例多一些，葉色會更美。</TD></TR>
