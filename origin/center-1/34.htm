      <p style="line-height: 150%; margin: 6">　　常綠灌木，莖粗肥，肉質黑褐色，有稜，密被棘刺，葉叢生於短枝端，倒卵形，長2∼6cm。聚繖花序腋生，有長花梗；苞片2枚，對生，卵形，紅色，大形，包於大戟花序外。大戟花序之杯狀總苞，口部五裂，裂片半圓形，蒴果，繁殖可用阡插。</TD></TR>
