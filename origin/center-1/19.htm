      <p style="line-height: 150%; margin: 6">　　多年生單幹或叢生，株高最高約2公尺，莖幹最粗的只有3公分，葉片羽狀或雙葉狀。雌雄異株，開黃色花，果實白色小粒。耐陰性強，耐旱，但若長期擺在室內，會影響生長，應每星期有一天的上午晒日光，晒前充分澆水。以種子繁殖，生長期間要漸次換盆，由小而漸至大盆，換盆移植以初夏，氣溫開始上升時為佳。</TD></TR>
