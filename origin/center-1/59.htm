      <p style="line-height: 150%; margin: 6">　　多年生常綠灌木，莖由基部直立，叢生，細長且有環狀之葉痕。葉披針形有掌狀深裂，每片掌狀葉有5∼10裂片，裂片呈披針形，先端4∼5裂呈鋸齒狀，葉基部有黑褐色纖維，包裹住莖幹。葉柄細長，邊緣有鋸齒，花小，腋生，雌雄異株，肉穗花序淡黃色，果實為漿果。</TD></TR>
