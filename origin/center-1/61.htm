    <TD width="288" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="232">     

      <p style="line-height: 150%; margin: 6">　　一、二年生草花，莖四方形，葉對生，卵形，先端尖，葉基鈍，鋸齒緣。穗狀花序，朵朵紅花成串著生於枝端，故名一串紅，每朵花之萼冠均為紅色筒狀，花冠長筒狀，做二唇裂，上唇較長，下唇較短，雌蕊超出下唇，筒內有二強小蕊，早春至初夏開花。</p>
      <p style="line-height: 150%; margin: 6">　　一串紅之繁殖多在秋天播種，阡插亦可。</TD></TR>
