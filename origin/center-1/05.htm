  <TR>    

    <TD width="286" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="270">     

      <p style="line-height: 150%; margin: 6">　　常綠喬木，側枝向各方向近乎水平伸出，每一側枝上對生兩對小枝，近乎水平生長或稍上揚或下垂，小枝上有鑿形小葉螺旋狀著生，側枝輪生每一節上長側枝4∼6枝。葉質柔軟，不會刺人。毬果球形，鱗片上先端有鉤刺。樹形優雅且容易生長甚受喜愛，繁殖以種子繁殖，如以側枝、插條繁殖，產生之植株永遠向水平方向生長，不能直立，除供觀賞外，樹幹可做為建材。</TD></TR>
