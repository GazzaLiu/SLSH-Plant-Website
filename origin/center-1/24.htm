      <p style="line-height: 150%; margin: 6">　　常綠喬木或灌木，莖單一或分歧，細長。葉具長柄，葉披針形或長橢圓形狀披針形，先端銳尖，全緣，革質或剛硬，葉集生於幹端，表面紅色或具各種有色斑紋，中肋明顯。圓錐花序，花帶白、黃或綠色、紅紫色，腋生，花瓣六枚。喜高溫多濕。漿果球形，熟時紅色。</p>
