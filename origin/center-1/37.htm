    <TD width="284" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="355">     

      <p style="line-height: 150%; margin: 6">　　多年生草本植物，終年常綠，地下莖粗大，球形，外被褐色薄片，葉狹長較孤挺花枝葉為長且稍窄，向四方生長且略彎曲，六月時由基部抽出扁圓形之花軸，繖形花序，花白色有芳香，每一花朵有6枚細長之花被，花被基部有白色花瓣把6片連結起來。雄蕊六枚，花絲綠色，細長，花葯丁字形著生。</p>
      <p style="line-height: 150%; margin: 6">　　可用分株法繁殖。原產西印度，引進臺灣已70多年。</TD></TR>
