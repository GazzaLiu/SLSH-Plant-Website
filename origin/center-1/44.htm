      <p style="line-height: 150%; margin: 6">　　落葉小喬木或灌木，小枝無毛，具顯著通氣之皮孔葉闊卵形，常有3∼5深裂，邊緣鋸齒狀，表面粗糙。雌雄異株，桑葚長橢圓形，成熟時暗紅色或紫色，全省海拔1500公尺以下地區均有生長。葉可飼蠶，果可食或供釀酒，但是本種果實味酸果小，除鳥兒食用外，不為人們喜食，另有一種引進之品種，其聚合果大得多、味甜，做為食用較佳。</p>
      <p style="line-height: 150%; margin: 6">　　桑樹枝葉煮水喝具解暑清涼作用，根莖可水煮治咳、消痰。</TD></TR>
