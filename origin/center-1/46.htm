      <p style="line-height: 150%; margin: 6">　　常綠喬木、掌狀複葉、小葉多為五枚、有時多至九枚、小葉長橢圓形，春天開花於枝端，花瓣五枚，雄蕊甚多，超過200枚，基部會生成筒狀，雌蕊一枚，蒴果橢圓球形，木質，種子可食，炒熟後之種子，味如花生有美國花生之稱。根可製成漿，為高級紙漿之填充料，以種子繁殖或扦插繁殖。</TD></TR>
