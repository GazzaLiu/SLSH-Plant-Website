      <p style="line-height: 150%; margin: 6">　　多年生草本，葉從根長出呈線形，長約20至30公分，寬約1至2公分，因品種而異，在綠色長葉上有白色條紋。成株易生匍匐莖（走莖）先端著生幼苗，開花期間的吊蘭會在走莖上長出小白花。</p>
      <p style="line-height: 150%; margin: 6">　　吊蘭耐陰性強，室內室外均生長良好，但忌夏天中午的直射強光，日照50∼70﹪生育最好。栽植土壤以沙壤土或腐植質壤土為佳，性喜高溫多濕，繁殖可用分株法或剪取走莖上之幼苗栽植，全年均可育苗。</TD></TR>
