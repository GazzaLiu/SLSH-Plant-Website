      <p style="line-height: 150%; margin: 6">　　常綠灌木或小喬木，葉互生，葉形多樣有橢圓，長橢圓或卵形，鋸齒緣，先端尖，葉色綠，革質富光澤。花頂生或腋生，花色有深紅、粉紅、白、白中帶紅綠等，花形亦多變化，有重瓣也有單瓣，花期自11月至翌年4月。果為蒴果，種子大型，每一果實中有1∼3粒種子，種子可榨油供食用，繁殖以阡插、嫁接或壓條為主，喜冷涼半蔭，排水良好且富有機質的土壤，生長緩慢。山茶花是新竹縣之縣花。</TD></TR>
