    <TD width="195" bgcolor="#F0C100" bordercolor="#F0C100" valign="top" height="173">     

      <p style="line-height: 150%; margin: 6">　　多年生草本，莖叢生而出，高40∼80公分，頂端互生而成輪軸狀的總苞葉，約15∼20枚如傘之骨架，花由總苞葉間開出，初呈綠色穗狀，開花後呈紅褐色，種子細小。</p>
      <p style="line-height: 150%; margin: 6">　　性喜日光，生長適溫20∼25℃，可耐低溫至5℃，喜潮濕。可將莖頂3∼5公分切下將總苞葉剪短至1/3處，插入沙中，保持沙土濕潤即可發芽長根。</TD></TR>
