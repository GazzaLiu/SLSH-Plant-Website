      <p style="line-height: 150%; margin: 6">　　常綠中喬木，葉對生，披針狀橢圓形，先端漸尖。雌雄異株，雄花是毬狀花序，雄蕊螺旋狀著生，雌花單出腋生，果實球形，未熟時綠色，成熟時藍綠色或藍紫色表面有白粉。竹柏木材供建築及做傢俱等，根及樹皮可治風濕，葉搗爛外敷於骨折處可消腫，對外傷出血也有效。</TD></TR>
