      <p style="line-height: 150%; margin: 6">　　多年生常綠半木本，叢生多幹，幹圓柱狀不分枝，環節明顯，高可達9m，羽狀複葉呈綠色或淡黃色叢生於莖頂，長橢圓形，長約2m；小葉40∼60對，線形，長約40cm，寬約2.5cm，全緣，先端常兩裂，葉柄及葉鞘黃色，葉鞘筒狀，長約30cm。雌雄同株，花序圓錐狀肉穗花序，單性花，花軸著生於葉間，分枝多，漿果黃綠色橢圓形，具有怡人芳香，成熟時黑紫色。</TD></TR>
